<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>404 Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<style>
	*{
		margin: 0;padding: 0;box-sizing: border-box;
	}
    	html,body{
    		background: #fff;height: 100%;position: relative;
    	}
    	#title{
    		font-size: 50px;font-weight: 200;text-align: center;color: rgb(111,111,111);padding:  60px 25px;
    	}
    	#main{
    		font-size: 20px;font-weight: 300;text-align: center;
    		color: #414141;padding: 18px 20px;
    	}
    	#links{
    		padding: 24px;background: #fff;width: 78%;margin: 18px auto;border: 1px solid #9cf;border-radius:  12px;
    	}
    	#links>a{
    		color: #08f;margin: 8px;display: block;font-size: 18px;text-decoration: none;
    	}
    	.footer{
    		font-size: 10px;background: #eee;text-align: center;
    		position: absolute;bottom: 0;width: 100vw;padding: 20px;
    	}
    	.footer a{
    		text-decoration: none;color: #000;font-weight: 100;
    	}
	</style>
</head>
<body>
	<div id="title">404 Not Found</div>
	<div id="main">
		对不起，没有成功找到您想要的页面<br>
		或许您可能希望查看以下页面：
		<section id="links">
			<a href="https://lucel.pages.dev/">鹿客主页</a>
			<a href="https://lucel.pages.dev/music">鹿客音乐</a>
		</section>
	</div>
	<div class="footer">
		<a href="https://lucel.pages.dev/">鹿客(Lucel) 2022</a>
	</div>
</body>
</html>
