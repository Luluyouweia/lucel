<script>
    var tarPage=document.getElementById("mainPage");
        var nearBar=document.getElementById("nearBar");
        var blackScreen=document.getElementById("blackScreen");

    function heightToTop(ele){
     //ele为指定跳转到该位置的DOM节点
        let root = document.body;
        let height = 0;
        do{
            height += ele.offsetTop;
            ele = ele.offsetParent;
        }while( ele !== root )
            return height;
        }

    tarPage.addEventListener('click',function(e){
        window.scrollTo({
            top:heightToTop(e.target),
            behavior:'smooth'
        })
    })
    
    let $Value=0;
    function $$nearBar(){
        if($Value==0){
            nearBar.style.left="0";
            blackScreen.style.display="block";
            $Value=1;
            console.log("In:$Value=0,now$Value="+$Value);
            blackScreen.onclick=function(){$$nearBar();}
        }else{
            blackScreen.style.display="none";
            nearBar.style.left="-60%";
            $Value=0;
        }

    }

</script>
